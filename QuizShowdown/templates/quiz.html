<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="quiz-container">
        <h1>
            {% if question_type == 'Technical' %}
                Technical Quiz
            {% else %}
                Logical Quiz
            {% endif %}
        </h1>
        <div class="question-box">
            <h2>Question {{ index }}</h2>
            <p>{{ question }}</p>
            <form method="post">
                {% for option in options %}
                    <label class="option">
                        <input type="radio" name="answer" value="{{ option }}" required>
                        <span>{{ option }}</span>
                    </label><br>
                {% endfor %}
                <button type="submit" class="neon-button">Submit</button>
            </form>
            <!-- Eliminate button will not appear on the 5th question -->
            {% if index > 5 %}
                <button class="eliminate-button" onclick="window.location.href='/eliminated'">Exit and Eliminate Yourself</button>
            {% endif %}
        </div>
    </div>

    <script>
        function confirmExit() {
            let confirmAction = confirm("Are you sure? You will be eliminated from the game.");
            if (confirmAction) {
                window.location.href = "/eliminated";
            }
        }
    </script>
</body>
</html>
